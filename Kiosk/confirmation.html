<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="confirmation.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
</head>
<body>

<div class="screen">
<div class="card">
    <div id="cardHeader" class="header">
        <img id="icon" src="" alt="">
        <h2 id="title"></h2>
    </div>

    <p id="description"></p>

    <p>Optional: Input Phone Number For SMS</p>
    <input type="number" inputmode="numeric" pattern="[0-9]*" placeholder="ex: 09987865645">

    <div class="buttons">
        <button id="continueBtn" class="continue">Continue</button>
        <button class="cancel" onclick="window.location.href='kiosk.html'">Cancel</button>
    </div>

</div>
</div>
<script src="confirmation.js"></script>
</body>
</html>
